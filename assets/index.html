<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Applications Mirror</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style media="screen">
      html,body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      header {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: rgb(15,108,195)
      }
      header h1 {
        color: white;
      }
      header p {
        color: white;
      }
      div.container {
        max-width: 80%;
        margin: auto;
      }
      a {
        margin-bottom: 5px;
        font-size: 16px;
        color: #fb5e3b;
      }
      img {
        padding-top: 2px;
        position: relative;
        top: 2px;
      }
      footer {
        padding-top: 20px;
        padding-bottom: 10px;
        height: 100px;
        width: 100%;
        background-color: #3c3c3c;
        position: absolute;
        bottom: 0px;
      }
      footer p {
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Applications Mirror</h1>
        <p>
          The program will download and update the following apps' release automatically.
        </p>
      </div>
    </header>
    <div class="container list">
      <p>
        __list__
      </p>
    </div>
    <footer>
      <div class="container">
        <p>
          <img src="https://api.netlify.com/api/v1/badges/ad442200-e62e-4c9b-b940-acc6120e2206/deploy-status" alt="更新状态">
          <br />
          <span>__time__</span>
        </p>
      </div>
    </footer>
  </body>
</html>
